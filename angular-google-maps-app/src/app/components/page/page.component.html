<div class="container">

    <h1>Multiple Markers</h1>
  
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="close_window()">
        <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng" 
        [markerDraggable]="false" (markerClick)="select_marker(infoWindow)">
          <agm-info-window #infoWindow>
            <div class="agm-info-content">
              <div class="content-row" style="text-align: center;">
                <div><b>Nome:</b> {{ marker.label1 }}</div>
              </div>
              <div class="content-row" style="text-align: center;">
                <div><b>Endereco:</b> {{ marker.label2 }}</div>
              </div>
              <div style="text-align: center;">
                <div><a button class="infoButtons" routerLink="/map-component" routerLinkActive="active" [routerLinkActiveOptions] = "{ exact: true }">{{ marker.url }}</a></div>
              </div>
            </div>
      </agm-info-window>
      </agm-marker>
    </agm-map>
  
    <!-- <div>Longitude: {{label}}</div> -->
    <div>Latitude: {{lat}}</div>
    <div>Longitude: {{lng}}</div>

  </div>
