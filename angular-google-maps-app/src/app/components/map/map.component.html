<div class="container">

    <h1>Draggable Marker</h1>
  
    <!-- <div class="form-group">
      <label>Enter address</label>
      <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
    </div> -->
  
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <agm-marker *ngFor="let marker of markers" [latitude]="lat" [longitude]="lng" [markerDraggable]="true"
        (dragEnd)="markerDragEnd($event)">
        <agm-info-window #infoWindow>
          <div class="agm-info-content">
            <div class="content-row">
              <div><b>Nome:</b> {{ marker.label1 }}</div>
            </div>
            <div class="content-row">
              <div><b>Endereco:</b> {{ marker.label2 }}</div>
            </div>
          </div>
    </agm-info-window>
      </agm-marker>
    </agm-map>
  
    <div>Address: {{address}}</div>
    <div>Latitude: {{lat}}</div>
    <div>Longitude: {{lng}}</div>
  </div>
